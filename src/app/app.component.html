
<div class="main">
    <h1>Items List</h1>
    <div class="add-item">
        <input [(ngModel)] = "newItem" placeholder="Add Item" class="add-text" />
        <button (click) ="pushItem()">Add</button>
    </div>
    <div *ngIf ="!items; then listEmpty else listNotEmpty"></div>
    <ng-template #listEmpty><div>The list is empty</div></ng-template>
    <ng-template #listNotEmpty>
        <ul>
            <li *ngFor = "let i of items; let ind = index">
                {{i.name | uppercase }} --- {{i.itemDate | date: 'fullDate'}}
                <span (click) = "removeItem(ind)">x</span>
            </li>
        </ul>
    </ng-template>
</div>
